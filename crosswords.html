<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./crosswords.js"></script>
    <link rel="stylesheet" type="text/css" href="./crosswords.css">
  </head>
  <body>
    <div id="setup-holder">
      <div class="join-game-row">
        <label>Start a new game by entering a board name:</label>
        <input type="text" id="board-name">
        <input type="submit" id="submit-board-name" value="Start Game">
        <span id="board-name-error" class="error"></span>
      </div>
      <div class="join-game-row">
        <label>Join a running game by entering a game ID:</label>
        <input type="text" id="game-id">
        <input type="submit" id="submit-game-id" value="Join Game">
        <span id="game-id-error" class="error"></span>
      </div>
    </div>
    <table id="game-holder">
      <tr>
        <td>
          <div>
            <label>Game ID: </label>
            <strong id="game-id-holder"></strong>
          </div>
          <div>
            <label>(Send to friends to have them join this game.)</label>
          </div>
        </td>
      </tr>
      <tr>
	<td id="board-holder"></td>
	<td class="clues-holder">
	  <h2>Across Clues</h2>
	  <div id="across-clues" class="clues">
	  </div>
	</td>
	<td class="clues-holder">
	  <h2>Down Clues</h2>
	  <div id="down-clues" class="clues">
	  </div>
	</td>
      </tr>
    </table>
  </body>
</html>
