<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./crosswords.js"></script>
	<link rel="stylesheet" type="text/css" href="./crosswords.css">
  </head>
  <body>
    <div id="setup">
      <label>Enter game name:</label>
      <input type="text" id="game-name">
      <input type="submit" id="submit-game-name" value="Join Game">
      <span id="game-name-error" class="error"></span>
    </div>
    <table id="game">
      <tr>
	<td id="board-holder"></td>
	<td class="clues-holder">
	  <h2>Across Clues</h2>
	  <div id="across-clues" class="clues">
	  </div>
	</td>
	<td class="clues-holder">
	  <h2>Down Clues</h2>
	  <div id="down-clues" class="clues">
	  </div>
	</td>
      </tr>
    </table>
  </body>
</html>
